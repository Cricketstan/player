<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HLS/M3U8 Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      margin: 0;
    }
    video {
      width: 90%;
      max-width: 800px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      background: black;
    }
  </style>
</head>
<body>

<video id="video" controls autoplay></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1"></script>
<script>
  const video = document.getElementById('video');
  const m3u8Url = 'https://in-mc-fdlive.fancode.com/mumbai/136742_english_hls_cd7ccd163687982ta-di_h264/index.m3u8'; // replace with your m3u8 link

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(m3u8Url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = m3u8Url;
    video.addEventListener('loadedmetadata', () => {
      video.play();
    });
  } else {
    alert("HLS not supported in this browser");
  }
</script>

</body>
</html>
